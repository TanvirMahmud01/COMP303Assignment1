<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>

</head>
<body>
<div class="container">
    <h2>Cruise Booking Request</h2>
    <form method="post">

        <div class="row">
            <div class="col">
                <label for="firstName" class="mb-2 mr-sm-2">Passenger Name:</label>
            </div>
            <div class="col">

                <input type="text" class="form-control mb-2 mr-sm-2" id="firstName" placeholder="Enter First Name" name="firstName">
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="lastName" placeholder="Enter Last Name" name="lastName">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="contactNumber" class="mb-2 mr-sm-2">Contact Number:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="areaCode" placeholder="Area Code" name="areaCode">
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="contactNumber" placeholder="Phone Number" name="contactNumber">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="address1" class="mb-2 mr-sm-2">Address:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="address1" placeholder="Street Address" name="address1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="address2" placeholder="Street Address Line 2" name="address2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="city" placeholder="City" name="city">
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="province" placeholder="State / Province" name="province">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="postal" placeholder="Postal" name="postal">
            </div>
            <div class="col">
                    Country:
                <select name="country" id="country">
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Others">Others</option>
                </select>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="email" class="mb-2 mr-sm-2">Email:</label>
            </div>
            <div class="col">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="rooms" class="mb-2 mr-sm-2">Number of Stateroom: </label>
            </div>
            <div class="col">
                <input type="number" name="rooms" id="rooms">
            </div>
            <div class="col">
                Type of Stateroom: :
                <select name="roomType" id="roomType">
                    <option value="Ocean view">Ocean view</option>
                    <option value="Aqua class">Aqua class</option>
                    <option value="Veranda">Veranda</option>
                    <option value="Sky Suite">Sky Suite</option>
                    <option value="Royal Suite">Royal Suite</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="price" class="mb-2 mr-sm-2">Price: </label>
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" id="price" name="price">
            </div>

            <div class="col">
                <label for="guests" class="mb-2 mr-sm-2">Number of Guests: </label>
            </div>
            <div class="col">
                <input type="number" name="guests" id="guests">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="mb-2 mr-sm-2">Cabin Type: </label>
            </div>
            <div class="col">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="insideCabin" value="Inside cabin">Inside Cabin
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="outsideCabin" value="Outside Cabin">Outside Cabin
                    </label>
                </div>
            </div>

            <div class="col">
                <label class="mb-2 mr-sm-2">Any travellers over age of 55?: </label>
            </div>
            <div class="col">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="senior" value="Yes">Yes
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="senior" value="No">No
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>
<p>---------</p>


</body>
</html>
